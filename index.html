<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ювелірні прикраси Фрагмент</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ювелірні прикраси "Фрагмент"</h1>
        <p>Вишукані прикраси для особливих моментів.</p>
        <div class="image-placeholder">Місце для фото</div>
        <button onclick="showMessage()">Дізнатися більше</button>
        <p id="message"></p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").innerText = "Дякуємо за інтерес!";
        }
    </script>
</body>
</html>
