<!DOCTYPE html>
<html dir="ltr" lang="ua">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Simple Website</title>
<link href="catalog/view/javascript/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
<script src="catalog/view/javascript/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<link href="catalog/view/javascript/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="//fonts.googleapis.com/css?family=Open+Sans:400,400i,300,700" rel="stylesheet" type="text/css" />
<link href="catalog/view/theme/default/stylesheet/stylesheet.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-mobile hidden-md hidden-lg">
        <div class="container">
            <div class="row topheader">
                <div class="col-xs-6"><a href="#"><img class="toplogo img-responsive" src="/catalog/view/theme/default/image/logo-m.png"></a></div>
                <div class="col-xs-6">
                    <div id="cart" class="btn-group btn-block">
                        <button type="button" class="btn-topcart dropdown-toggle">
                            <img src="/catalog/view/theme/default/image/cart-img.png">
                            <span id="cart-total">0</span> 
                            <span class="cart-title hidden-sm hidden-xs">Кошик</span>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li><p class="text-center">Ваш кошик порожній!</p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-4 text-center">
            <a href="#"><img class="toplogo" src="/catalog/view/theme/default/image/logo.png"></a>
        </div>
        <div class="col-md-4">
            <div id="search" class="input-group">
                <input type="text" name="search" value="" placeholder="Пошук" class="form-control input-lg" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-light btn-lg"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
